<section class="hero">
    <div class="hero__container container ">
        <div class="hero__box">
            <h1 class="hero__title main-title">Enjoy Your Favorite Food From Anywhere</h1>
            <p class="hero__subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim
                in eros
                elementum
                tristique. Duis
                cursus, mi quis viverra ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.</p>
            <button class="hero__button" type="button">Order Now</button>
        </div>
        <div class="hero__slider slider">
            <div class="slider__swiper swiper">
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <picture>
                            <source
                                srcset="./images/desktop/hero-meet-bols-desktop.png, ./images/desktop/hero-meet-bols-desktop@2x.png 2x"
                                media="(min-width: 1200px)">
                            <source
                                srcset="./images/tablet/hero-meet-bols-tablet.png, ./images/tablet/hero-meet-bols-tablet@2x.png 2x"
                                media="(min-width: 768px)">
                            <img class="slider__img" src="./images/tablet/hero-meet-bols-tablet.png"
                                alt="Meat ball dish">
                        </picture>
                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source
                                srcset="./images/desktop/hero-salat-desktop.png, ./images/desktop/hero-salat-desktop@2x.png 2x"
                                media="(min-width: 1200px)">
                            <source
                                srcset="./images/tablet/hero-salat-tablet.png, ./images/tablet/hero-salat-tablet@2x.png 2x"
                                media="(min-width: 768px)">
                            <img class="slider__img src=" src="./images/tablet/hero-salat-tablet.png" alt="Salad">
                        </picture>

                    </div>
                    <div class="swiper-slide">
                        <picture>
                            <source
                                srcset="./images/desktop/hero-ralston-desktop.png, ./images/desktop/hero-ralston-desktop@2x.png 2x"
                                media="(min-width: 1200px)">
                            <source
                                srcset="./images/tablet/hero-ralston-tablet.png, ./images/tablet/hero-ralston-tablet@2x.png 2x"
                                media="(min-width: 768px)">
                            <img class="slider__img src=" src="./images/tablet/hero-ralston-tablet.png"
                                alt="Dish with egg and avocado">
                        </picture>

                    </div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </div>
</section>
